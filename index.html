<body class="body">
  <div class="container">
    <div class="jumbotron text-center">
            <h1>UFO Sightings</h1>

    <div class="row">
      <div id="buttons"><button id="Previous">Previous</button>
      <button id="Next">Next</button> 
     </div>
    </div><br>  
    <div class="row">
      <div class="filtersearch col-md-3">
          <h4 class="header2">Filter Search</h4>
          <div class="form-group">
                <form id="myForm1" >Enter A Date (M/D/YYY) <br> <input type="text" id="datetime"></form><br>
                <form id="myForm1" >Enter A State <br> <input type="text" id="state" ></form><br>
                <form id="myForm1">Enter A City <br> <input type="text" id="city" ></form><br>
                <form id="myForm1"> Select A Country <br><select type="button" id="country" onclick="Country()" ></select> </form> <br>
                <form id="myForm1">Select A Shape <br> <select type="button" id="shape" onclick="Shape()" ></select></form>  <br>
                <a id="search" class="btn btn-default">Search</a>
          </div>

      <div class="myTable col-md-9">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration</th>

  <script src="data.js" type="text/javascript"></script>
  <script src="index-4.js" type="text/javascript"></script>
  

  <script>
var dataset = [];
for (var n = 0; n < 100; n++) {
	dataset.push ([n, Math.random()*50, Math.random()*30]);
}

var rows = d3.select("table").selectAll("tr").data(dataset)
	.enter()
	.append("tr")
  ;
  
  var cells = rows.selectAll("td").data(function(d) { return d; })
  	.enter()
    .append("td")
    .text(function(d) { return d; })
  ;
  
  d3.select("#buttons").datum({portion : 0});
  // the chain select here pushes the datum onto the up and down buttons also
  d3.select("#buttons").select("#Previous").on ("click", function(d) {
  	d.portion -= 15;
    redraw (d.portion);
  });
   d3.select("#buttons").select("#Next").on ("click", function(d) {
  	d.portion += 15;
    redraw (d.portion);
  })
  
  function redraw (start) {
  	d3.select("table").selectAll("tr")
    	.style("display", function(d,i) {
      	return i >= start && i < start + 15 ? null : "none";
      })
  }
  redraw(0);
  </script>
